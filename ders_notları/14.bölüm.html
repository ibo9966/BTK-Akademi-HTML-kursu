*Yani her bir HTML komutu kutu modelinde aşağıdaki parametrelere sahiptir

Block ve Inline Komutlar
*Kutu modelinde hazı HTML komutları block, bazıları HTML ise inline olarak çalışır.
*Blok olarak çalışan hx, table veya p gibi komutlar sayfanın solundan sağına kaadar bulundukları tüm satırı kaplarken, 
inline olarak çalışan a,b,em veya img gibi komuytlar sadece bulundukları alanı kaplar


Kutu Kenarlar
*Kutu kenarlarını kontrol etmek border özelliği kullanılır.


Genel Sayfa Düzeni
*Çok farklı sayfa tasarımları olmasına rağmen klasik bir sayfanın genel yapısı çogunlukla
yandaki gibidir.
*Bu tasarım ve etiketlere arama motoruna sayfayla ilgili en doğru bilgi verilmiş olur


Kutu Konumu
*Kutuların sayfada bulundukları yeri belirlemnek için position özelliği kullanılır.
*postition:static;
*postition:relative;
*postition:fixed;
*postition:absolute;

z-index:

overflow:

*overflow:hidden;

*overflow:auto;
