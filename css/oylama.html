<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylama Sayfası</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1 class="anabaslik">Oylama Sayfası</h1>
    <h2 class="ortabaslık">Sevdiğin Süper Kahramanlar</h2>
    <br>
    <br>
    <input type="checkbox" name="ironman">
    <label for="ironman">Iron Man</label>
<br>
    <input type="checkbox" name="captain_america">
    <label for="captain_america">Captain Amerika</label>
<br>
    <input type="checkbox" name="ironman">
    <label for="thor">Thor</label>
<br>

    <input type="checkbox" name="ironman">
    <label for="hulk">Hulk</label>
<br>
    <input type="checkbox" name="ironman">
    <label for="black-widow">Black Widow</label>
<br>
    <input type="checkbox" name="ironman">
    <label for="hawkeye">Hawkeye</label>

    <h2 class="ortabaslık">En güçlü Olduğunu Düşündüğü Süper Kahraman</h2>
    <br>
    <br>
    <input type="radio" name="secim">
    <label for="ironman">Iron Man</label>
<br>
    <input type="radio" name="secim">
    <label for="captain_america">Captain Amerika</label>
<br>
    <input type="radio" name="secim">
    <label for="thor">Thor</label>
<br>

    <input type="radio" name="secim">
    <label for="hulk">Hulk</label>
<br>
    <input type="radio" name="secim">
    <label for="black-widow">Black Widow</label>
<br>
    <input type="radio" name="secim">
    <label for="hawkeye">Hawkeye</label>



    
</body>
</html>
