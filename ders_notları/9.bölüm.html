Form Nedir?

*Ziyaretçiden veri almaya yarayan metin kutusu, seçenek kutusu veya buton gibi elemanlardan oluşan kodlara form denir.
*İnterneti gazete, dergi veya televizyon gibi diğer ortamlardan ayıran en önemli özellik formlardır

form Oluşturma
*Form oluşturmk için <form> tagı kullanılır.
*forma isim vermek için name, forma girilen verilerin hangi sayfaya gönderileceğini belirlemek için action verilerin hedef sayfaya
gönderilme yöntemini belirlemek için ise method özelliği kullanılır.

Metin Kutusu
*Ziyaretçiden sayısal veya sözel veriler kullanılır.
*Metin kutusunun sözdizimi aşağıdaki gibidir.


ORTAK ÖZELLİKLER
*size:Form elemanın genişliğini belirtir
*value: form elemanın değer
*placeholder : form elemanınd bir açıklama metni görünmesini sağlar
*name:form elemanın adıdır.
*id form elamanın tanım kodu. css veya JS kodu uygulamak için kullanılır.
*autofocus : sayfa açıldığında fare imlecinin form elamanını aktif etmesini saplar.
*autocomplete: formlara girilen verilerin daha önce girilen verilerin daha önce girilen veriler
dikkate alınarak tamamlanmasını sağlar
*maxlenght: form elemanına girilebilecek maksimum karakter miktarını belirler.
*required: form elamanın mutlaka doldurulması gerektiğini belirtir. Form elelmanını boş bırakılırsa
hata mesajı alırsınız.
*disabled: form elemanın pasif hale getirilmesini ve kullanılmasını sağlar.
