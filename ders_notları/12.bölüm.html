<!--
CSS  Nedir?
CSS , Cascade Style Sheet kelimelerinin kısaltılmışıdır.
HTML komutlarını biçimlendirmek için kullanılır
Örneğin : CSS kullanarak <p> tagının içindeki metinlerin yazı tipini rengini boyunu ve diğer birçok görsel özelliğini değiştirebilirsiniz.

CSS Nedir?
Style kelimesinin türkçedeki biçem kelimesine karşılık gelir.
Biçem kabaca ayarlar topluluğuğ olarak tanımlanır.
Yani bazı ayarlar yapıyoruz. Bu ayara bir isim veriyoruz ve bu biçemi değişik nesnelere uygulayarak nesnenin görüntüsün değiştiriyoruz


CSS yazım kuralları
CSS komutları 3 parçadan oluşur.
Bunlar :
1-HTML komutu (selector)
2-Özellik (Property)
3-Değer (Value)



CSS Kodları nereye yazılır.
3 farklı yere yazılır.

1-HTML tagının içine (inline)
2-Sayfanın head bölümüne (internal)
3-Bir dosyaya (external)


Hangi CSS kodu önceliklidir.
HTML komutuna daha yakın olan CSS kodu önceliklidir.
1-Satır içinde yani inline olan en öncelikli
2-Sayfa içinde yani internal olan 2. öncelikli
3-Harici yani external olan 3.öncekliklidir.
-->
