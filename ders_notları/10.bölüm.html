<!--
Ses ve Video işlemleri
HTML5'den önce farklı ses ve video türleri için farklı eklentiler kullanılıyordu. Eğer bilgisayarda bu eklentiler yoksa dosyalar çalışmıyordu.
HTML' ile birlikte ses ve video dosyaları doğrudan desteklendi. Böylee eklenti yüklemeden çoklu ortam dosyaları çalışmaktadır.
HTML ile birlikte aşağıdaki formatlar belirlendi ve bunların kullanılması önerilir.

video etiketinden sıkça kullanılan özellikler
*src : video adresi
*height : video yüksekliği
*width: video genişliği
*autoplay : sayfa açıldığında video oynamaya başlar
*controls: kontrol düğmelerinin görünmesini sağlar
*loop: videonun sürekli oynamasını sağlar.
*preload : play düğmesine basmadan sayfa açıldığında video indirilmeye başlanır.
*muted:videonun sesi kısılmış halde sağlar 
-->
