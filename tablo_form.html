<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablo_formlarım</title>
</head>
<body>
    <form name="kayit" action="kayit.aspx" method="get">
        <h1>ÜYE KAYIT FORMU</h1>
        <p>Üye Kayıt Formunu Doldurmanızı Rica ederiz..</p>
        <table >
            <tr><td>Ad Soyad:</td><td><input type="text" name="adsoyad" id="email" required></td></tr> 
            <tr><td>TCKN</td><td><input type="text" name="tckn" id="tckn" required minlength="11" maxlength="11"></td></tr>
            <tr><td>Email:</td><td><input type="email" name="email" id="email" required></td></tr>
            <tr><td>Yaşınız:</td><td><input type="number" name="yasiniz" id="yasiniz" required min="0"></td></tr>
            <tr><td>Ülke</td><td><input type="text" name="ulke" id="ulke" required></td></tr>
            <tr>
                <td>Cinsiyetiniz</td>
                <td>
                  <select name="cinsiyet" id="cinsiyet" required>
                    <option value="">Seçiniz</option>
                    <option value="erkek">Erkek</option>
                    <option value="kadin">Kadın</option>
                  </select>
                </td>
              </tr>
              
            <tr><td></td><td><input type="submit" value="GÖNDER"><input type="reset" value="TEMİZLE"></td></tr>
        </table>

    </form>
</body>
</html>
