Resimlerin Sayfaya Yerleştirilmesi
*Sayfanızda veya sitenizde kullanmak istediğiniz resimleri öncelikle uygun bir klasöre koyun
*Bir resmin web sayfasına eklenmesi için <img> tagı kullanılır. <img> tagının src özelliği ile resmin adı ve adresi belirtilir.
*Siteniz bittikten sonra resimleri de sunucuya göndermeyi unutmayın

Resim Özellikleri
*Sayfaya eklenen resmin bazı özelliklerini değiştirmek için <img> tagının alt , tittle, width ve height gibi özellikleri kullanılır.
*alt : açıklama (resim olmazsa görünür)
*title : başlık (resmin üzerine gidince görünür.)
*widht : genişlik
*height : yükseklik


Favicon Nedir?
Favicon : resimler web sayfalarımızın en üstündeki sekmede görülen 16*16 piksel boyutundaki ICO formatlı resimlerdir.
Kodların <head> bölümüne yazılmalıdır.
