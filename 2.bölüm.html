HTML Nedir?
→Hyper Text Markup Language kelimelerinin kısaltılmışıdır
→HTML komutları, metin, resim, ses, video gibi içeriklerin sayfadaki yerleşimini ve ziyaretçiye gösterilmesini sağlar
→HTML'in en önemli özelliklerinden biri, sayfanın bir yerinden başka bir yerine veya başka bir sayfaya gitmemizi sağlayan bağlantılardır.

HTML komutları
→HTML dili, adına tag ya da etiket denen komutlardan oluşur.
→Bu komutlar bir araya gelerek web/html sayfasınu oluşturur.
→Eğer bir web sayfasına sağ tıklayıp "Kaynağı Görüntüle" komutunu çalıştırırsak sayfanın HTML kodlarını görebiliriz.
→HTML sayfalarının dosya uzantısı .htm veya .html'dir.
→Oluşturduğumuz dosyanın içinde herhangi bir HTML kodu olmasa bile dosyayı .html uzantısı ile kaydederseniz o dosya gene HTML sayfası olur.
→Oluşturduğunuz web sayfasına çift tıklarsanız bilgisayarınızdaki varsayılan tarayıcı ile açılır.

HTML'in mucidi kimdir?

→HTML dili 1980 yılında CERN labaoratuvarlarında görevli olan Tim Berners-Lee tarafından geliştirilmiştir.
→Lee'nin amacı CERN'de çalışan araştırmacıların bilgi ve dökümanlarını kolayca paylaşabilmesi için bir sistem oluşturmaktı.
→1980 yılında CERN labaoratuvarlarında kullanılmaya başlayan HTML yeni sürümleriyle güncel teknolojilere uyum sağlayarak günümüze kadar gelmiştir.
Çıkış kronolojik sıralama:
1)ENQUIRE (1980,prototip)
2)HTML 1 (1989)
3)HTML 2 (1995)
4)HTML 3.20 (1997)
5)HTML 4.0 (1997)
6)XHTML 1 (2000,XML ile uyumlu)
7)HTML 5 (2007)
8)HTML 5.1 (2012)
9)HTML 5.2 (2015)
10)HTML 5.3 (2017)

Tarayıcı (Browser) Nedir?
→Tarayıcı sayfa içeriğini HTML kodlarına göre işleyip düzenleyerek (render) kullanıcıya gösteren yazılımlardır.


Ağ(Web) Nedir?
→Herhangi bir evde veya işyerinde birbirine bağlanan bilgisayarlar bir ağ oluşturur. Bu tür ağlara Yerel Ağ (LAN) deniyor
→Yerel ağlar birbirine bağlanarak geniş ağları (WAN), geniş ağlarda birbirine bağlanarak dünya çapında bir ağ olan World Wide Web'i (WWW) 'yi oluştururlar'


Web Sunucusu Nedir?
→HTML sayfalarını başka kişilerin de ziyaret etmesini istiyorsanız bu sayfaları Web Sunucu denilen bilgisayarlara koymalısınız


Hosting (Site Barındırma) Nedir?
→Sitenizi internette yayınlamak için kiralanan sunucu disk alanlarına hosting denir.
→Yaptığınız sitenin boyutuna göre 10 MB gibi bir alan veya sunucunun tamamını kiralayabilirsiniz.


Alan adı (Domain) Nedir?
→Alan adları sitenizin adını türünü (net, org, com) ve ülke kodunu belirtir.
→Herhangi bir alan adı satın almak için yurt içi veya yurt dışındaki şirketleri tercih edebilirsiniz.
