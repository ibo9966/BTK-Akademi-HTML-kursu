Seçiçi işlemler nedir?

*Neyi seçenseniz onunla ilgili işlem yaparsınız.
*CSS kodu uygulayacaksanız öncelikle HTML elemanını seçmeniz gerekir.
*İşte bu aşamada selector ya da seçiçi dediğimiz kodlar devreye girmektedir.

Seçici (CSS Kodu) → Açıklama
* → Her şey seçilecek
p → p tagı seçilecek
#ilk → id değeri #ilk olan seçilecek
.son → class değeri .son olan seçilecek
h1.egik → class değeri .egik olan h1 etiketleri seçilecek.
p strong → p tagı içindeki strong tagları seçilecek
nav #button → nav tagı içindeki id değer #button tüm elemanlar seçilecek
h1,h2,h3,h4,h5,h6 → h1-h6 arası tüm taglar seçilecektir.

*.banner p → class değeri banner olan eleman içindeki p tagı seçilcek
*div>p ebeveyni div olan tüm p tagları seçilecek

*a:link
*a:visited
*a:focus
*a:hover
*
