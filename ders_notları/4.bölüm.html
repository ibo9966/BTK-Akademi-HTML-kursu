SEO Nedir?
→Search Engine Optimization kelimelerinin kısaltılmışıdır.
→Türkçeye Arama Motoru Optimizasyonu olarak çevrilir.
→Bir web sitesinin arama performansını arttırmaya yönelik yapılan çalışmaların tümüne SEO denir.
→Uygun ve kalite SEO ile siteniz arama sonuçlarında daha üst sıralarda görünebilir.
→Sitenizin üst sıralara çıkması için Semantik & SEO amaçlı kodlama prensiplerine dikkat etmelisiniz

Sayfa Başlığı (Title)
→Arama motorları sürekli dünya üzerindeki web sunucuların dolaşırlar ve bu sunucularda bulunan web sitelerindeki bilgileri veri tabanlarına kaydederler. Bu tür yazılımlar spider/örümcek denir.
→SEO açısında bilinmesi gereken en önemli konulardan biri sayfa başlıgı ve <title> tagıdır.
→Eğer <title> içinde geçen kelimelerden biri aranırsa sizin sayfanızda arama sonuçlarında listelenebilir.
→Genelde en fazla 60 karakter uzunluğundadır.

Description (Sayfa Açıklaması)
→Arama motorları açısında öneli etiketlerden biri de <meta> etiketidir.
→<meta> etiketnin içine <title> etiketi ile ilişkili olarak yazılan açıklama sayfanızın daha üstte görünmesini sağlar.

Keywords (Anahtar Kelimeler)
→<meta> etiketi içinde keywords ile listelenen kelimeler arama sonuçlarında daha üstte görünür.
→Anahtar kelimelerde en fazla 60 karakter kullanılmalıdır.

Konu Başlıkları (hx)
→<h1>, <h2> gibi konu başlıkları gazetelerdeki manşetler gibi işlem görür; Sadece ziyaretçilerin dikkatini çekmekle kalamz. Aynı zamanda arama motorlarının da dikkatini çeker.

Semantik (Anlamsal) Web Nedir?
→Kelimelerin anlamlarını inceleyen bilim dalına semantik denir.
→Semantik web diğer anlamı ile anlamsal ağ, uygun içerikleri uygun HTML komutlarının içine koymak anlamına gelir.
→Google veya Yaani gibi aramam motorları semantik web sayesinde arama yapan kullanıcılara en uygun içeriği sağlar.
→<form>, <table>, <head> ve <footer> gibi HTML komutları semantiktir. Çünkü komutun adından hem anlamı hem de işlemi ortaya çıkar.
→<span> ve <div> gibi komutlar ise semantik değildir. Sonuçta, arama motorları açısından daha zor anlaşılan içerikler sunarlar.   
→Semantik olarak tasarlanan sayfa içerikleri arama sonuçlarında daha üstte görünürler.
→Bu nedenle, genel sayfa yapısını tasarlarken aşağıdaki semantik web etikleri ihmal edilmemeli ve içeriğe uygun olarak kullanılmalıdır.
*article
*section
*header
*nav
*aside
*footer

Semantik Sayfa Düzeni Etiketleri

<article> → Yorum, haber, forum gönderisi, blog gönderisi, müzik veya video gibi içerikleri kapsar.
<section> → Genelde benzer konuya sahip birden fazla <article> etiketini barındırır.
<header> → Bir sayfanın, makalenin veya bölümün başlık bilgisini kapsar.
<nav> → Sayfa içine veya sayfa dışına link vermek için oluşturulan menüleri kapsar.
<aside> → Sayfaların sol ya da sağ kenarında bulunan menü v.b. içerikleri barındıran bölümdür.
<footer> → Herhangi bir sayfanın, makalenin, bölümün veya menünün en altında bulunur ve genelde en yakın içeriğin iletişim ve telif hakkı bilgilerini barındırır.
<figure> → Fotoğraf, şekil, illüstrasyon gibi içerikleri ve bu içeriklerle ilgili başlık bilgisini barındırır.
